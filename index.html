<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f4f4f9, hsl(205, 100%, 90%));
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        .form-container label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        #responseMessage {
            text-align: center;
            color: green;
            margin-top: 15px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Quick Questionnaire</h2>
    <form id="questionnaireForm">
        <label for="name">What is your name?</label>
        <input type="text" id="name" name="name" required>

        <label for="age">How old are you?</label>
        <input type="number" id="age" name="age" min="1" required>

        <label for="gender">What is your gender?</label>
        <select id="gender" name="gender" required>
            <option value="">Select...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="school">What school did you go to?</label>
        <input type="text" id="school" name="school" required>

        <label for="major">What is your major?</label>
        <input type="text" id="major" name="major" required>

        <label for="favoriteFood">What's your favorite food?</label>
        <input type="text" id="favoriteFood" name="favoriteFood" required>

        <label for="favoriteSport">What's your favorite sport?</label>
        <input type="text" id="favoriteSport" name="favoriteSport" required>

        <label for="favoriteHoliday">What's your favorite holiday?</label>
        <input type="text" id="favoriteHoliday" name="favoriteHoliday" required>

        <label for="favoriteAnimal">What's your favorite animal?</label>
        <input type="text" id="favoriteAnimal" name="favoriteAnimal" required>

        <label for="favoriteDrink">What's your favorite drink?</label>
        <input type="text" id="favoriteDrink" name="favoriteDrink" required>

        <label for="additionalInfo">Anything else you want to share about yourself?</label>
        <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>

        <button type="button" onclick="submitQuestionnaire()">Submit</button>
    </form>
    <p id="responseMessage"></p>
</div>

<script>
    function submitQuestionnaire() {
        const name = document.getElementById('name').value;
        const age = document.getElementById('age').value;
        const gender = document.getElementById('gender').value;
        const school = document.getElementById('school').value;
        const major = document.getElementById('major').value;
        const favoriteFood = document.getElementById('favoriteFood').value;
        const favoriteSport = document.getElementById('favoriteSport').value;
        const favoriteHoliday = document.getElementById('favoriteHoliday').value;
        const favoriteAnimal = document.getElementById('favoriteAnimal').value;
        const favoriteDrink = document.getElementById('favoriteDrink').value;
        const additionalInfo = document.getElementById('additionalInfo').value;

        if (!name || !age || !gender || !school || !major || !favoriteFood || !favoriteSport || !favoriteHoliday || !favoriteAnimal || !favoriteDrink) {
            alert("Please answer all required questions.");
            return;
        }

        document.getElementById('responseMessage').textContent = `Thank you, ${name}, for completing the questionnaire!`;

        document.getElementById('questionnaireForm').reset();
    }
</script>

</body>
</html>
